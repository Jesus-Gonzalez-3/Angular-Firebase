<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card text-center">
                <div class="card-header">
                    <h2 class="card-title text-dark"> Crear Materia</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="firstname">Nombre Materia:</label>
                                <input type="text" class="form-control" placeholder="Ingrese el nombre de la materia"
                                    id="nombre" required [(ngModel)]="materia.nombre" name="nombre">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="lastname">Numero de Creditos:</label>
                                <input type="number" class="form-control" placeholder="Creditos que otorga la materia"
                                    id="totalCreditos" required [(ngModel)]="materia.totalCreditos"
                                    name="totalCreditos">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="address">Horas a la Semana:</label>
                                <input type="number" class="form-control"
                                    placeholder="Numero de Horas a la semana a cursar" id="horasxsemana" required
                                    [(ngModel)]="materia.horasxsemana" name="horasxsemana">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="age">Cuatrimestre</label>
                                <input type="number" class="form-control"
                                    placeholder="A que cuatrimestre pertenece la materia?" id="cuatrimestrePertenece"
                                    required [(ngModel)]="materia.cuatrimestrePertenece" name="cuatrimestrePertenece">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success"> <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
